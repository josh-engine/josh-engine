name: CMake Windows (Vulkan)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main

      - name: Create default profile
        run: conan profile detect

      - name: Install Dependencies
        run: conan install ${{github.workspace}}\conan_vk.txt -s build_type=${{env.BUILD_TYPE}} --build=missing

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}\build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}\build\generators\conan_toolchain.cmake -DCMAKE_POLICY_DEFAULT_CMP0091=NEW
      - name: Build
        run: cmake --build ${{github.workspace}}\build --config ${{env.BUILD_TYPE}}
